	<!-- BOOTSTRAP -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

	<title>King's Store</title>
</head>
<body>
	<!-- HEADER SECTION -->
	<header>
		<!-- STICKY NAVBAR -->
		<nav class="navbar navbar-expand-md navbar-light sticky-top nav1">
			<div class="container-fluid brand-div">
				<a class="navbar-brand" href="#">
					<img class="brand-logo" src="./media/crown.png" alt="King's Store">
					<!-- BRAND NAME -->
					King's Store
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1NavDropdown" aria-controls="navbar1NavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
				<div class="navbar-collapse collapse justify-content-end" id="navbar1NavDropdown">
	      	<div class="container">
	      		<form class="d-flex">
				      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				      <button class="btn btn-outline-success" type="submit">Search</button>
				    </form>		      		
	      	</div>
		      <div class="navbar-nav justify-content-evenly">
		      	<a class="nav-link active" aria-current="page" href="#">Home</a>
		        <a class="nav-link" href="#">Login</a>
		        <a class="nav-link text-nowrap" href="#">Sign up</a>
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">User</a>
		        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
		      </div>
		    </div>
			</div>
		</nav>

		<!-- NON-STICKY NAVBAR -->
		<nav class="navbar navbar-dark navbar-expand-md nav2">
			<div class="border-end">
				<span class="navbar-brand">Categories</span>
			</div>
			<button class="navbar-toggler nav2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar2NavDropdown" aria-controls="navbar2NavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		      <i class="bi bi-caret-right-square"></i>
		    </button>
			<div class="navbar-nav navbar-collapse collapse justify-content-start" id="navbar2NavDropdown">
		    	 <a class="nav-link text-nowrap" href="#">Kitchen</a>
		    	 <a class="nav-link text-nowrap" href="#">Acessories</a>
		    	 <a class="nav-link text-nowrap" href="#">Kid's Toys</a>
		    	 <a class="nav-link text-nowrap" href="#">Fashion</a>
		    	 <a class="nav-link text-nowrap" href="#">Home Appliances</a>
		    	 <a class="nav-link text-nowrap" href="#">Decor</a>
		    	 <a class="nav-link text-nowrap" href="#">Electronics</a>
		    	 <a class="nav-link text-nowrap" href="#">Laptops</a>
		    	 <a class="nav-link text-nowrap" href="#">Smartphones</a>
		    	 <!-- <a class="nav-link categories" href="#"></a> -->
		    	 <!-- <a class="nav-link categories" href="#"></a> -->
				</div>
		</nav>
	</header>

	<!-- CAROUSEL SECTION -->
	<section id="carousel" class="container-xl">
		<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
		  </div>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="media/carousel1.jpg" class="img-fluid w-100" alt="Carousel Image">
		    </div>
		    <div class="carousel-item">
		      <img src="media/carousel2.jpg" class="img-fluid w-100" alt="Carousel Image">
		    </div>
		    <div class="carousel-item">
		      <img src="media/carousel3.jpg" class="img-fluid w-100" alt="Carousel Image">
		    </div>
		    <div class="carousel-item">
		      <img src="media/carousel4.jpg" class="img-fluid w-100" alt="Carousel Image">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
	</section>
</body>
</html>
